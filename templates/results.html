<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FutureScape: Your Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div id="results-screen" class="screen active">
    <h1>Your Carbon Footprint Results</h1>

    <div id="result-container">
      <p id="result">Your estimated carbon footprint is: <strong>{{ carbon_kg }} kg CO₂/year</strong></p>

      <h2>Story from AI:</h2>
      <p id="ai-story">{{ story }}</p>

      {% if tips %}
      <h3>Tips for Sustainability:</h3>
      <ul>
        {% for tip in tips %}
          <li>{{ tip }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>

    <a href="{{ url_for('quiz') }}" id="back-btn">← Back to Quiz</a>
  </div>
</body>
</html>
